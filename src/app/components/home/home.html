<!-- Hero Section -->
<section class="hero-section text-white text-center d-flex align-items-center justify-content-center"
  style="background-image: url('tinhnguyen.png'); background-size: cover; background-position: center; height: 400px;">
  <h1 class="fw-bold display-5 bg-dark bg-opacity-50 p-3 rounded">Cùng nhau tạo nên thay đổi</h1>
</section>

<!-- Featured Projects -->
<section class="py-5 bg-light text-center">
  <div class="container">
    <h2 class="text-primary mb-4">Dự án nổi bật</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-3" *ngFor="let suKien of suKiens">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="'http://localhost:5000'+ suKien.hinhAnh || 'tinhnguyen.png'" class="card-img-top" alt="{{ suKien.tenSuKien }}">
          <div class="card-body">
            <h5 class="card-title">{{ suKien.tenSuKien }}</h5>
            <p class="card-text small text-muted">{{ suKien.noiDung }}</p>
            <p class="mb-1"><strong>Địa chỉ:</strong> {{ suKien.diaChi }}</p>
            <p><strong>Bắt đầu:</strong> {{ suKien.ngayBatDau | date:'dd/MM/yyyy' }}</p>
            <a [routerLink]="['/su-kien', suKien.maSuKien]" class="btn btn-link text-primary p-0">Chi tiết ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section -->
<section class="hero-section text-white text-center d-flex align-items-center justify-content-center"
  style="background-image: url('tinhnguyen.png'); background-size: cover; background-position: center; height: 400px;">
  <h1 class="fw-bold display-5 bg-dark bg-opacity-50 p-3 rounded">Cùng nhau tạo nên thay đổi</h1>
</section>

<!-- AI Section -->
<section class="py-5 bg-light text-center">
  <div class="container">
    <h2 class="text-success mb-4">VOAT (Volunteer Of All Time)</h2>
    <div class="row g-4">
      <div class="col-6 col-md-3" *ngFor="let tn of tinhNguyenViens">
        <div class="card border-0 shadow-sm">
          <img [src]="'http://localhost:5000' + tn.anhDaiDien" alt="{{tn.hoTen}}" class="card-img-top" style="height:250px; object-fit:cover;">
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-primary text-white text-center py-3">
  <div class="container">
    <p class="mb-0">© 2025 Volunteer Of All Time</p>
  </div>
</footer>
