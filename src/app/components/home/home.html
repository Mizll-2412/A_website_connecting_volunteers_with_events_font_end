    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <nav class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a>
            <a routerLink="/events" routerLinkActive="active">Sự kiện</a>
            <a *ngIf="role === 'User'" routerLink="/organizations" routerLinkActive="active">
                Tổ chức
            </a>
            <a *ngIf="role === 'Organization'" routerLink="/manage-org" routerLinkActive="active">
                Quản lý tổ chức
            </a> 
            <a *ngIf="role === 'User'" routerLink="/profile" routerLinkActive="active">Hồ sơ</a>
            <a *ngIf="role === 'Organization'" routerLink="/list-user" routerLinkActive="active">Hồ sơ nổi bật</a>
        </nav>

        <div class="actions">
            <span class="lang">EN</span>
            <img src="search-interface-symbol.png" alt="Search" class="search-icon">

            <ng-container *ngIf="!isLoggedIn">
                <button class="btn login-btn" routerLink="/login">Đăng nhập</button>
                <button class="btn signup-btn" routerLink="/register">Đăng ký</button>
            </ng-container>

            <ng-container *ngIf="isLoggedIn">
                <div class="user-menu">
                    <img src="user.png" alt="User" class="avatar">
                    <span class="username">{{ username }}</span>
                </div>
            </ng-container>
        </div>
    </header>

<section class="hero-section">
  <img src="tinhnguyen.png">
</section>

<section class="featured">
  <h2>Dự án nổi bật</h2>
  <div class="carousel">
    <!-- <div class="card" *ngFor="let i of [1,2,3]"> -->

    <div class="card">
      <div class="img-placeholder">Image</div>
      <div class="info">
        <h4>Name</h4>
        <a href="#">More information ></a>
      </div>
    </div>
    <button class="next-btn">›</button>
  </div>
</section>

<section class="hero-section alt">
  <div class="hero-text">Back Ground Image</div>
  <img src="tinhnguyen2.jpg">
</section>

<section class="ai-section">
  <h2>VOAT (Volunteer Of All Time)</h2>
  <div class="ai-grid">
    <!-- <div class="ai-card" *ngFor="let i of [1,2,3,4,5,6]">Image</div> -->

  </div>
</section>

<footer class="footer">
  <p>Footer</p>
</footer>
