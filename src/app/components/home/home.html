<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <nav class="nav-links">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a>
    <a routerLink="/su-kien" routerLinkActive="active">Sự kiện</a>
    <a *ngIf="role === 'User'" routerLink="/organizations" routerLinkActive="active">
      Tổ chức
    </a>
    <a *ngIf="role === 'Organization'" routerLink="/manage-org" routerLinkActive="active">
      Quản lý tổ chức
    </a>
    <a *ngIf="role === 'User'" routerLink="/profile" routerLinkActive="active">Hồ sơ</a>
    <a *ngIf="role === 'Organization'" routerLink="/list-user" routerLinkActive="active">Hồ sơ nổi bật</a>
  </nav>

  <div class="actions">
    <span class="lang">EN</span>
    <img src="search-interface-symbol.png" alt="Search" class="search-icon">

    <ng-container *ngIf="!isLoggedIn">
      <button class="btn login-btn" routerLink="/login">Đăng nhập</button>
      <button class="btn signup-btn" routerLink="/register">Đăng ký</button>
    </ng-container>

    <!-- <ng-container *ngIf="isLoggedIn">
      <div class="user-menu">
        <img src="user.png" alt="User" class="avatar">
        <span class="username">{{ username }}</span>
      </div>
    </ng-container> -->
  </div>
</header>

<section class="hero-section">
  <img src="tinhnguyen.png">
</section>

<section class="featured">
  <h2>Dự án nổi bật</h2>
  <div class="carousel">
    <div class="card" *ngFor="let suKien of suKiens">
      <div class="img-placeholder">
        <img [src]="'http://localhost:5000'+ suKien.hinhAnh || 'tinhnguyen.png'" alt="{{ suKien.tenSuKien }}" />
      </div>
      <div class="info">
        <h4>{{ suKien.tenSuKien }}</h4>
        <p>{{ suKien.noiDung }}</p>
        <p><strong>Địa chỉ:</strong> {{ suKien.diaChi }}</p>
        <p><strong>Ngày bắt đầu:</strong> {{ suKien.ngayBatDau | date:'dd/MM/yyyy' }}</p>
        <a [routerLink]="['/su-kien', suKien.maSuKien]">Chi tiết ></a>
      </div>
    </div>
  </div>
</section>

<section class="hero-section alt">
  <div class="hero-text">Back Ground Image</div>
  <img src="tinhnguyen2.jpg">
</section>

<section class="ai-section">
  <h2>VOAT (Volunteer Of All Time)</h2>
  <div class="ai-grid">
    <div class="ai-card" *ngFor="let tn of tinhNguyenViens">
      <img [src]="'http://localhost:5000' + tn.anhDaiDien" alt="{{tn.hoTen}}">
    </div>

  </div>
</section>
