<main class="container my-5">
  <div class="row g-4">
    <!-- LEFT PANEL -->
    <section class="col-lg-8">
      <div class="card shadow-sm border-0 p-4">
        <h2 class="text-primary mb-4">Sự kiện phù hợp</h2>
        <div class="row g-4">
          <div class="col-md-6 col-xl-4" *ngFor="let sk of suKiens">
            <div class="card h-100 border-0 shadow-sm hover-shadow">
              <img [src]="'http://localhost:5000' + sk.hinhAnh" class="card-img-top" alt="Ảnh sự kiện" style="height:180px; object-fit:cover;">
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">{{ sk.tenSuKien }}</h5>
                  <p class="card-text small text-muted">{{ sk.noiDung }}</p>
                  <p class="mb-1"><strong>Ngày:</strong> {{ sk.ngayBatDau | date:'dd/MM/yyyy' }}</p>
                  <span class="badge"
                        [ngClass]="{
                          'bg-success': sk.trangThai === 'Đã duyệt',
                          'bg-warning text-dark': sk.trangThai === 'Chờ duyệt',
                          'bg-danger': sk.trangThai === 'Từ chối'
                        }">
                    {{ sk.trangThai }}
                  </span>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary w-100" (click)="thamGiaSuKien(sk.maSuKien)">Tham gia</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT PANEL -->
    <aside class="col-lg-4">
      <div class="card shadow-sm border-0 p-4">
        <h3 class="text-primary mb-3">Tổ chức</h3>
        <div class="d-flex flex-column gap-3">
          <div class="d-flex align-items-center border rounded p-2 shadow-sm" *ngFor="let s of toChucs">
            <img [src]="'http://localhost:5000' + s.anhDaiDien" alt="Ảnh tổ chức" class="rounded" width="70" height="70" style="object-fit:cover;">
            <div class="ms-3">
              <h6 class="mb-1 fw-semibold">{{ s.tenToChuc }}</h6>
              <p class="mb-0 small text-muted">{{ s.gioiThieu }}</p>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>
</main>
