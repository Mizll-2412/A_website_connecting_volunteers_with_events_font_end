<header class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <nav class="nav-links">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a>
        <a routerLink="/su-kien" routerLinkActive="active">Sự kiện</a>
        <a *ngIf="role === 'User'" routerLink="/organizations" routerLinkActive="active">
            Tổ chức
        </a>
        <a *ngIf="role === 'Organization'" routerLink="/manage-org" routerLinkActive="active">
            Quản lý tổ chức
        </a>
        <a *ngIf="role === 'User'" routerLink="/profile" routerLinkActive="active">Hồ sơ</a>
        <a *ngIf="role === 'Organization'" routerLink="/list-user" routerLinkActive="active">Hồ sơ nổi bật</a>
    </nav>

    <div class="actions">
        <span class="lang">EN</span>
        <img src="search-interface-symbol.png" alt="Search" class="search-icon">

        <ng-container *ngIf="!isLoggedIn">
            <button class="btn login-btn" routerLink="/login">Đăng nhập</button>
            <button class="btn signup-btn" routerLink="/register">Đăng ký</button>
        </ng-container>

        <!-- <ng-container *ngIf="isLoggedIn">
                <div class="user-menu">
                    <img src="user.png" alt="User" class="avatar">
                    <span class="username">{{ username }}</span>
                </div>
            </ng-container> -->
    </div>
</header>


<main class="main-container">
    <section class="left-panel">
        <h2>Sự kiện phù hợp</h2>
        <div class="event-list">
            <div class="event-card" *ngFor="let sk of suKiens">
                <img [src]="'http://localhost:5000' + sk.hinhAnh" alt="Ảnh sự kiện" />
                <div class="info">
                    <h3>{{ sk.tenSuKien }}</h3>
                    <p>{{ sk.noiDung }}</p>
                    <p><strong>Ngày:</strong> {{ sk.ngayBatDau }}</p>
                    <span class="status" [class.approved]="sk.trangThai === 'Đã duyệt'"
                        [class.pending]="sk.trangThai === 'Chờ duyệt'" [class.rejected]="sk.trangThai === 'Từ chối'">
                        {{ sk.trangThai }}
                    </span>
                </div>
                <div class="actions">
                    <button class="join-btn" (click)="thamGiaSuKien(sk.maSuKien)">
                        Tham gia
                    </button>
                </div>
            </div>
        </div>
    </section>

    <aside class="right-panel">
        <h3>Tổ chức</h3>
        <div class="suggest-list">
            <div class="suggest-card" *ngFor="let s of toChucs">
                <img [src]="'http://localhost:5000' + s.anhDaiDien" alt="Ảnh sự kiện" />
                <div>
                    <h4>{{ s.tenToChuc }}</h4>
                    <p>{{ s.gioiThieu }}</p>
                </div>
            </div>
        </div>
        <!-- <h3>Tổ chức</h3>
    <div class="suggest-list">
      <div class="suggest-card" *ngFor="let s of suKienGoiY">
        <img [src]="s.anhSuKien" alt="Ảnh sự kiện" />
        <div>
          <h4>{{ s.tenSuKien }}</h4>
          <p>{{ s.ngayToChuc }}</p>
        </div>
      </div>
    </div> -->
    </aside>
</main>
